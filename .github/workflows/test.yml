name: Test Pipeline

# Evento que ir√° acionar a pipeline
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run:  npm ci

      - name: Lint
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test